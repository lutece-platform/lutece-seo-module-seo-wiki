# Explicit URLs properties
# Templates parameters :
# - {0} : wiki path : "wiki/" (if activated in the options) 
# - {1} : page name, ex : "Lutece-plugins" (converted with FriendlyUrlUtils)
# - {2} : page title, ex : "Presentation-du-wiki" (converted with FriendlyUrlUtils)
# - {3} : language, ex : "fr"

# Explicit URL based on page name
seo-wiki.pageNameBasedExplicitUrl.activate=true
seo-wiki.pageNameBasedExplicitUrl.template={0}{1}

# Explicit URLs based on page titles (by language)
seo-wiki.pageTitleBasedExplicitUrls.activate=false
seo-wiki.pageTitleBasedExplicitUrls.template={3}/{0}{2}
